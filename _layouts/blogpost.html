<!DOCTYPE html>
<html lang="en">
  {% include header.html %}

  <body>

    {% include navbar.html %}
    {% include titlesplash-date.html %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 blogpost"> 
            {{ content }}
        </div>
      </div>
      <div class="row">
        {% if page.next_in_category != nil %}
        <div class="col-xs-6 col-md-3 blogpost pull-left text-left"> 
          <a href={{page.next_in_category.url}} class="next-link">Older Post</a>
        </div>
        {% endif %}
        {% if page.previous_in_category != nil %}
        <div class="col-xs-6 col-md-3 blogpost pull-right text-right"> 
          <a href={{page.previous_in_category.url}} class="previous-link">Newer Post</a>
        </div>
        {% endif %}
      </div>
    </div>

    {% include bootstrap-core.html %}

  </body>
</html>
