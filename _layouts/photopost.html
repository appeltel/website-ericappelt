<!DOCTYPE html>
<html lang="en">
  {% include header.html %}

  <body style="background-color: black;">


    <div class="container photopost-container">
      <div class="row">
        <div class="col-xs-12 photolead">
          <p class="lead">{{ page.title }} - {{ page.date | date: "%B %d, %Y" }}</p>
        </div>
        <div class="col-xs-12 col-md-10 col-md-push-1 blogpost" id="thepost">

          <img src="/images/metazoa/{{ page.mimage }}" alt="{{page.title}}" class="img-responsive center-block framed-image" />

          {{ content }}
        </div>
        <div class="col-xs-6 col-md-1 col-md-pull-10 buttonbox text-left"> 
          {% if page.next_in_category != nil %}
          <a href={{page.next_in_category.url}} class="btn btn-tall btn-block btn-primary">&lt;&lt;&lt;</a>
          {% endif %}
        </div>
        <div class="col-xs-6 col-md-1 buttonbox text-right"> 
          {% if page.previous_in_category != nil %}
          <a href={{page.previous_in_category.url}} class="btn btn-tall btn-block btn-primary">&gt;&gt;&gt;</a>
          {% endif %}
        </div>
      </div>
      <div class="row photopost-row">
        <div class="hidden-xs col-md-12 buttonbox">
          <script>
            function fullscreenphoto()
            {
                var elem = document.getElementById('thepost').getElementsByTagName('img')[0];
                var requestFullScreen = elem.requestFullscreen || elem.msRequestFullscreen || elem.mozRequestFullScreen || elem.webkitRequestFullscreen;

                requestFullScreen.call(elem);
            }
          </script>
          <button onclick="fullscreenphoto()" class="btn btn-block btn-primary">Fullscreen</button>
        </div>
      </div>
    {% include navbar-photo.html %}
    </div>
    {% include bootstrap-core.html %}

  </body>
</html>
